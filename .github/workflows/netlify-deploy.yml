name: Deploy to Netlify

on:
  push:
    branches:
      - master  # Puedes cambiar esto si usas una rama diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build  # Si tienes un comando de build, de lo contrario puedes omitirlo

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}  # Configura aqu√≠ la variable de entorno
        run: |
          curl -sL https://github.com/netlify/cli/releases/download/v3.0.0/netlify-cli-linux-x64.tar.gz | tar xz
          ./netlify deploy --prod
